<!DOCTYPE html>
<html lang="en-us">
  <head>
    <link rel="icon" type="image/png" sizes="32x32" href= "https://github.com/ifjuliopepedev/Angeli-Processos-Backend/blob/main/favicon.png?raw=true">
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Angeli Advocacia</title>
  </head>



  <body style="text-align: center; padding: 0; border: 0; margin: 0;" width: 100% overflow: hidden;">
    <canvas id="unity-canvas" width=751 height=1300 tabindex="-1" style="width: 540px; height: 960px; background-color: #162441"></canvas>
   


    <script src="Build/Angeli Advocacia.loader.js"></script>
    <script>
      if (/iPhone|iPad|iPod|Android/i.test(navigator.userAgent)) {
        // Mobile device style: fill the whole browser client area with the game canvas:
        var meta = document.createElement('meta');
        meta.name = 'viewport';
        meta.content = 'width=device-width, height=device-height, initial-scale=1.0, user-scalable=no, shrink-to-fit=yes';
        document.getElementsByTagName('head')[0].appendChild(meta);

        var canvas = document.querySelector("#unity-canvas");
        canvas.style.width = "100%";
        canvas.style.height = "100%";
        canvas.style.position = "fixed";

        document.body.style.textAlign = "left";

      }

      createUnityInstance(document.querySelector("#unity-canvas"), {
        arguments: [],
        dataUrl: "Build/Angeli Advocacia.data",
        frameworkUrl: "Build/Angeli Advocacia.framework.js",
        codeUrl: "Build/Angeli Advocacia.wasm",
        streamingAssetsUrl: "StreamingAssets",
        companyName: "Julio Pepe",
        productName: "Angeli Advocacia",
        productVersion: "1.0",
        // matchWebGLToCanvasSize: false, // Uncomment this to separately control WebGL canvas render size and DOM element size.
        // devicePixelRatio: 1, // Uncomment this to override low DPI rendering on high DPI displays.
      }).then((unityInstance) => {
      }).catch((message) => {
        alert(message);
      });
    </script>
  </body>
</html>
